<section class="work-list">
	<h1>Task History</h1>
<!--    <h2>{{pomodoro.messages[1].text}}</h2>-->
<!--    <h3>{{pomodoro.workTimer.user.message}}</h3>-->
	<form>
		<input class="work-list-form" type="text" ng-model="pomodoro.message" name="worklist" placeholder="" />
		<br />
		<input class="work-list-submit" type="submit" ng-click="pomodoro.addMessage()" value="Add Task" />
	</form>
    <button class="slide-button" slide-work-topic>
    </button>

    <ol>
        <li ng-repeat="message in pomodoro.messages | orderBy : '-time' ">
            <a class="remove-x" ng-click="pomodoro.removeMessage(message)">X</a>
            {{message.text}} {{message.time | date : 'short'}}
        </li>
    </ol>
    <!--    <button slide-work-topic slide-left=400>:)</button>-->
</section>
