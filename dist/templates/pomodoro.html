<h3 class="break-message" ng-show="pomodoro.workTimer.maxTime == pomodoro.workTimer.BREAK_SESSION || pomodoro.workTimer.maxTime == pomodoro.workTimer.LONG_BREAK">Enjoy your break!</h3>

<section class="timer">
	
	<h1 class="countdown-clock">{{ pomodoro.workTimer.currentTime | timecode}}</h1>
    
    <button class="wide-button" ng-click="pomodoro.workTimer.startWork()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime == pomodoro.workTimer.maxTime && pomodoro.workTimer.maxTime == pomodoro.workTimer.WORK_SESSION">Start Work</button>
	<button class="wide-button" ng-click="pomodoro.workTimer.startBreak()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime == pomodoro.workTimer.maxTime && pomodoro.workTimer.maxTime == pomodoro.workTimer.BREAK_SESSION">Take a Break</button>
    <button class="wide-button long-break" ng-click="pomodoro.workTimer.startBreak()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime == pomodoro.workTimer.maxTime && pomodoro.workTimer.maxTime == pomodoro.workTimer.LONG_BREAK">Take a Long Break</button>
    <button class="wide-button" ng-click="pomodoro.workTimer.pauseWork()" ng-show="pomodoro.workTimer.counting">Pause</button>
    <button class="wide-button" ng-click="pomodoro.workTimer.startWork()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime < pomodoro.workTimer.maxTime">Resume</button>
    
    <button class="wide-button reset-button" ng-click="pomodoro.workTimer.resetWork()">Reset</button>
    
</section>

<section class="pomodoroCount">
    <span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 0"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 1"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 1"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 2"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 2"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 3"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 3"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 4"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 4"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 5"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 5"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 6"></span>
	
	<button class="wide-button clear-button" ng-click="pomodoro.workTimer.clearPomodoros()">Clear</button>
</section>

<ng-include src="'/templates/work_list.html'"></ng-include>
<ng-include src="'/templates/work_topic.html'"></ng-include>
