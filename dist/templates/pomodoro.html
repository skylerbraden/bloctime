<h3 class="break-message" ng-show="pomodoro.workTimer.maxTime == 5">Enjoy your break!</h3>

<section class="timer">
	
	<h1 class="countdown-clock">{{ pomodoro.workTimer.currentTime }}</h1>
    
    <button class="wide-button start-button" ng-click="pomodoro.workTimer.startWork()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime == pomodoro.workTimer.maxTime && pomodoro.workTimer.maxTime == 8">Start Work</button>
	<button class="wide-button start-button" ng-click="pomodoro.workTimer.startBreak()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime == pomodoro.workTimer.maxTime && pomodoro.workTimer.maxTime == 5">Start Break</button>
    <button class="wide-button pause-button" ng-click="pomodoro.workTimer.pauseWork()" ng-show="pomodoro.workTimer.counting">Pause</button>
    <button class="wide-button resume-button" ng-click="pomodoro.workTimer.startWork()" ng-show="!pomodoro.workTimer.counting && pomodoro.workTimer.currentTime < pomodoro.workTimer.maxTime">Resume</button>
    
    <button class="wide-button reset-button" ng-click="pomodoro.workTimer.resetWork()">Reset</button>
    
</section>

<section class="pomodoroCount">
    <span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 0"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 1"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 1"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 2"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 2"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 3"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 3"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 4"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 4"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 5"></span>
	
	<span class="ion-ios-circle-outline" ng-hide="pomodoro.workTimer.user.completedPomodoros > 5"></span>
	<span class="ion-ios-circle-filled" ng-show="pomodoro.workTimer.user.completedPomodoros >= 6"></span>
	
	<button class="wide-button clear-button" ng-click="pomodoro.workTimer.clearPomodoros()">Clear</button>
</section>

<section class="work-topic">
	<h1>What are you working on today?</h1>
	<form ng-submit="submit()">
		<input class="work-topic-form" type="text" ng-model="text" name="worktopic" placeholder="Tell us what's up!" />
		<br />
		<input class="work-topic-submit" type="submit" value="Check In" />
		<pre>list={{list}}</pre>
	</form>
</section>
